<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <Script>
        function Dosum() {
            var a = document.getElementsByName("txt1")[0].value
            var b = document.getElementsByName("txt2")[0].value
            

            if (document.getElementById("sum").checked) {
                var c = parseInt(a) + parseInt(b)
                document.getElementsByName("result")[0].value = c
            } else if (document.getElementById("sub").checked) {
                var c = parseInt(a) - parseInt(b)
                document.getElementsByName("result")[0].value = c
            } else if (document.getElementById("mul").checked) {
                var c = parseInt(a) * parseInt(b)
                document.getElementsByName("result")[0].value = c
            }else if (document.getElementById("div").checked) {
                var c = parseInt(a) / parseInt(b)
                document.getElementsByName("result")[0].value = c
            }
            else{
                document.write("Enter Valid Number !!!!")
            }
        }

    </Script>
</head>

<body>
    <form id="myfrm">
        no1:<input type="text" name="txt1" />
        <br>
        no2:<input type="text" name="txt2" />
        <br>
        result:<input type="text" name="result"  readonly />
        <br>
        <input type="radio" value="add" name="op" id="sum">Sum
        <br>
        <input type="radio" value="sub" name="op" id="sub">Sub
        <br>
        <input type="radio" value="mul" name="op" id="mul">Mul
        <br>
        <input type="radio" value="div" name="op" id="div">Div
        <br>
        <button type="button" value="Click Me" onclick="Dosum()">Click Me</button>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calc</title>

    <script>
        function Dosum() {

            var a = parseInt(document.getElementById("no1").value)
            var b = parseInt(document.getElementById("no2").value)

            var operation = document.getElementById("op").value; 
             
            var c;

            if (operation == "add") {
                c = a + b;
            } 
            else if (operation == "sub") {
                c = a - b;
            } 
            else if (operation == "mul") {
                c = a * b;
            } 
            else if (operation == "div") {
                c = a / b;
            } 
            else {
                alert("Please select operation");
                return;
            }

            document.getElementById("result").value = c;
        }
    </script>
</head>

<body>
    <form name="myfrm">

        no1:<input type="text" name="txt1" id="no1"><br><br>
        no2:<input type="text" name="txt2" id="no2"><br><br>

        
        Operation:
        <select name="op" id="op">
            <option value="">--Select--</option>
            <option value="add" >Add</option>
            <option value="sub" >Subtract</option>
            <option value="mul" >Multiply</option>
            <option value="div" >Divide</option>
        </select>

        <br><br>

        result:<input type="text" name="result" id="result" readonly><br><br>

        <button type="button" onclick="Dosum()">Calculate</button>

    </form>
</body>
</html>
